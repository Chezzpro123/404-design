<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f1a;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* STARFIELD */
    .stars {
      position: absolute;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        100px 200px white,
        300px 400px white,
        500px 100px white,
        700px 300px white,
        900px 150px white,
        1100px 250px white,
        1300px 50px white,
        400px 600px white,
        600px 800px white,
        800px 900px white,
        1200px 700px white,
        1400px 500px white;
      animation: starsUp 40s linear infinite;
    }

    .stars::after {
      content: "";
      position: absolute;
      top: 100vh;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: inherit;
    }

    @keyframes starsUp {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    /* CONTAINER */
    .container {
      position: relative;
      text-align: center;
      z-index: 10;
    }

    /* INVISIBLE TEXT */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #0b0f1a; /* hidden by default */
      position: relative;
      mix-blend-mode: difference; /* revealed by light */
    }

    /* LAMP */
    .lamp {
      position: absolute;
      top: -250px;
      left: 50%;
      transform-origin: top center;
      animation: swing 4s infinite ease-in-out;
    }

    .lamp-head {
      width: 120px;
      height: 60px;
      background: #00e6e6;
      border-radius: 50% 50% 0 0;
      margin: 0 auto;
      position: relative;
    }

    .lamp-bulb {
      width: 20px;
      height: 20px;
      background: #00e6e6;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -10px;
      box-shadow: 0 0 20px 10px rgba(0,230,230,0.6);
    }

    .lamp-light {
      position: absolute;
      top: 60px;
      left: 50%;
      width: 200px;
      height: 800px;
      background: rgba(0, 230, 230, 0.2);
      transform: translateX(-50%);
      mix-blend-mode: lighten;
    }

    /* SWING ANIMATION */
    @keyframes swing {
      0% { transform: rotate(45deg); }
      50% { transform: rotate(-45deg); }
      100% { transform: rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <div class="lamp">
      <div class="lamp-head"></div>
      <div class="lamp-bulb"></div>
      <div class="lamp-light"></div>
    </div>
    <h1>404 PAGE NOT FOUND</h1>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0f1a;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 190px;
      height: 254px;
      background: #07182E;
      position: relative;
      display: flex;
      place-content: center;
      place-items: center;
      overflow: hidden;
      border-radius: 20px;
    }

    .card h2 {
      z-index: 1;
      color: white;
      font-size: 2em;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 130%;
      background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
      animation: rotBGimg 3s linear infinite;
      transition: all 0.2s linear;
    }

    .card::after {
      content: "";
      position: absolute;
      background: #07182e;
      inset: 5px;
      border-radius: 15px;
    }

    @keyframes rotBGimg {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>CARD</h2>
  </div>

</body>
</html>

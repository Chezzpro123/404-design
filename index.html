<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }

    /* Lamp */
    .lamp {
      position: absolute;
      top: -200px;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      transform-origin: top center;
      animation: swing 3s infinite ease-in-out;
    }

    .lamp-head {
      width: 100px;
      height: 50px;
      background: #00e6e6;
      border-radius: 50% 50% 0 0;
      position: relative;
      margin: 0 auto;
    }

    .lamp-light {
      position: absolute;
      top: 50px;
      left: 50%;
      width: 400px;
      height: 400px;
      background: rgba(0, 230, 230, 0.2);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform: translateX(-50%);
    }

    /* Swing animation */
    @keyframes swing {
      0% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lamp">
      <div class="lamp-head"></div>
      <div class="lamp-light"></div>
    </div>
    <h1>404 PAGE NOT FOUND</h1>
  </div>
</body>
</html>

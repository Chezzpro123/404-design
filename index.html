<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Glow Outline</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0f1a;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 190px;
      height: 254px;
      background: #07182E;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card h2 {
      z-index: 2;
      color: white;
      font-size: 2em;
    }

    /* Gradient border */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px; /* thickness of border */
      background: linear-gradient(45deg, rgb(0,183,255), rgb(255,48,255), rgb(0,183,255));
      background-size: 300% 300%;
      animation: gradientFlow 6s linear infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: 1;
    }

    /* Inner mask so only border glows */
    .card::after {
      content: "";
      position: absolute;
      inset: 5px;
      background: #07182E;
      border-radius: 15px;
      z-index: 1;
    }

    /* Gradient animation */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hover effect */
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0,183,255,0.6), 0 0 60px rgba(255,48,255,0.6);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>CARD</h2>
  </div>

</body>
</html>

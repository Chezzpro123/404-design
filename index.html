<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f1a;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ===== STARFIELD ===== */
    .stars {
      position: absolute;
      width: 100%;
      height: 200%;
      background: transparent;
      background-image: 
        radial-gradient(2px 2px at 20px 20px, white, transparent),
        radial-gradient(2px 2px at 200px 150px, white, transparent),
        radial-gradient(2px 2px at 400px 80px, white, transparent),
        radial-gradient(2px 2px at 600px 300px, white, transparent),
        radial-gradient(2px 2px at 800px 250px, white, transparent),
        radial-gradient(2px 2px at 1000px 100px, white, transparent),
        radial-gradient(2px 2px at 1200px 200px, white, transparent),
        radial-gradient(2px 2px at 1400px 400px, white, transparent),
        radial-gradient(2px 2px at 1600px 50px, white, transparent);
      background-size: cover;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }

    /* ===== TEXT ===== */
    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #0b0f1a; /* hidden */
      position: relative;
      mix-blend-mode: difference; /* revealed by light */
    }

    /* ===== LAMP ===== */
    .lamp {
      position: absolute;
      top: -250px;
      left: 50%;
      transform-origin: top center;
      animation: swing 4s infinite ease-in-out;
      z-index: 1;
    }

    .lamp-head {
      width: 120px;
      height: 60px;
      background: #00e6e6;
      border-radius: 50% 50% 0 0;
      margin: 0 auto;
      position: relative;
    }

    .lamp-bulb {
      width: 20px;
      height: 20px;
      background: #00e6e6;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -10px;
      box-shadow: 0 0 30px 15px rgba(0,230,230,0.7);
    }

    /* ===== RECTANGLE LIGHT ===== */
    .lamp-light {
      position: absolute;
      top: 60px;
      left: 50%;
      width: 220px;
      height: 900px;
      background: rgba(0, 230, 230, 0.15);
      transform: translateX(-50%);
      mix-blend-mode: lighten;
    }

    /* ===== SWING ===== */
    @keyframes swing {
      0% { transform: rotate(45deg); }
      50% { transform: rotate(-45deg); }
      100% { transform: rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <div class="lamp">
      <div class="lamp-head"></div>
      <div class="lamp-bulb"></div>
      <div class="lamp-light"></div>
    </div>
    <h1>404 PAGE NOT FOUND</h1>
  </div>
</body>
</html>
